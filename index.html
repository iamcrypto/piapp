<script type="text/javascript">
  $( document ).ready(function() {
      const Pi = window.Pi;

      async function auth() {
          try {
              // Identify the user with their username / unique network-wide ID, and get permission to request payments from them.
              const scopes = ['username', 'payments', 'wallet_address'];
              
              function onIncompletePaymentFound(payment) {
                  
                  var data = {
                          'action': 'complete',
                          'paymentId': payment.identifier,
                          'txid': payment.transaction.txid,
                          'app_client': 'livetelecast'
                      };
                  return axios.post('/complete', {
                        paymentId: payment.identifier,
                        txid:payment.transaction.txid,
                    }).then((response) => {
                      $("#button_click").prop( "disabled", false );
                    }, (error) => {

                      $("#button_click").prop( "disabled", false );
                    });
              }; // Read more about this in the SDK reference

              Pi.authenticate(scopes, onIncompletePaymentFound).then(function(auth) {

                          transfer();
                      }

              }).catch(function(error) {
                console.error(error);
              });
          } catch (err) {
              alert(err);
              // Not able to fetch the user
          }

      async function transfer() {
          try {
              const payment = Pi.createPayment({
                // Amount of Ï€ to be paid:
                amount: parseFloat($("#pi_donate").val()),
                // An explanation of the payment - will be shown to the user:
                memo: "testing for mainnet transaction", // e.g: "Digital kitten #1234",
                // An arbitrary developer-provided metadata object - for your own usage:
                metadata: { paymentType: "donation" /* ... */ }, // e.g: { kittenId: 1234 }
              }, {
                // Callbacks you need to implement - read more about those in the detailed docs linked below:
                onReadyForServerApproval: function(paymentId) {
                    var data = {
                              'action': 'approve',
                              'paymentId': paymentId,
                              'txid': '',
                              'app_client': 'livetelecast'
                          };
                    return axios.post('/approve', {
                      paymentId: paymentId,
                    }).then((response) => {
                      $("#button_click").prop( "disabled", false );
                    }, (error) => {
                      console.log(error);
                      $("#button_click").prop( "disabled", false );
                    });
                },
                onReadyForServerCompletion: function(paymentId, txid) {
                      var data = {
                          'action': 'complete',
                          'paymentId': paymentId,
                          "txid": txid,
                          'app_client': 'livetelecast'
                      };
                      return axios.post('/complete', {
                        paymentId: paymentId,
                        txid:txid,
                    }).then((response) => {
                      $("#button_click").prop( "disabled", false );
                    }, (error) => {
                      console.log(error);
                      $("#button_click").prop( "disabled", false );
                    });
                },
                onCancel: function(paymentId) { $("#button_click").prop( "disabled", false ); /* ... */ },
                onError: function(error, payments) { $("#button_click").prop( "disabled", false ); /* ... */ },
              });
          } catch(err) {

              alert(err);
