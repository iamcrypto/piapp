<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cron Alphabet Demo</title>
</head>
<body>
  <h1>English Alphabet Scheduler</h1>
  <p id="current-letter">Waiting for the first letter...</p>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const currentLetterElement = document.getElementById('current-letter');
    const socket = io();

    // Listen for letters from the backend
    socket.on('letter', (letter) => {
      currentLetterElement.textContent = `Current Letter: ${letter}`;
    });
  </script>
</body>
</html>
